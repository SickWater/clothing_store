<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Swish Drip</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #111 0%, #333 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(45deg, #ff3366, #ff9966);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .logo p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ff3366;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(255, 51, 102, 0.1);
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .password-wrap {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, #ff3366, #ff9966);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 51, 102, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: rgba(255, 51, 102, 0.2);
      border: 1px solid rgba(255, 51, 102, 0.5);
      border-radius: 8px;
      padding: 12px;
      margin-top: 20px;
      color: #ffcccc;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info {
      margin-top: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      line-height: 1.5;
    }

    /* Skeleton Loaders for Login */
    .skeleton {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.05) 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
      border-radius: 8px;
    }

    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .skeleton-text {
      height: 12px;
      margin-bottom: 8px;
      border-radius: 6px;
    }

    .skeleton-input {
      height: 48px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .skeleton-button {
      height: 52px;
      border-radius: 10px;
    }

    .skeleton-logo {
      width: 60%;
      height: 32px;
      margin: 0 auto 12px auto;
      border-radius: 6px;
    }

    .skeleton-subtitle {
      width: 40%;
      height: 14px;
      margin: 0 auto 30px auto;
      border-radius: 4px;
    }

    /* Login Skeleton Container */
    .login-skeleton {
      display: none;
    }

    .login-skeleton.show {
      display: block;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .logo h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Skeleton Loader for Login Form -->
    <div class="login-skeleton" id="loginSkeleton">
      <div class="logo">
        <div class="skeleton skeleton-logo"></div>
        <div class="skeleton skeleton-subtitle"></div>
      </div>
      
      <div class="input-group">
        <div class="skeleton skeleton-text" style="width: 120px;"></div>
        <div class="skeleton skeleton-input"></div>
      </div>
      
      <div class="input-group">
        <div class="skeleton skeleton-text" style="width: 80px;"></div>
        <div class="skeleton skeleton-input"></div>
      </div>
      
      <div class="skeleton skeleton-button"></div>
      
      <div class="info">
        <div class="skeleton skeleton-text" style="width: 80%; margin: 10px auto;"></div>
        <div class="skeleton skeleton-text" style="width: 60%; margin: 5px auto;"></div>
      </div>
    </div>

    <!-- Actual Login Form -->
    <div id="loginFormContainer">
      <div class="logo">
        <h1>Swish Drip</h1>
        <p>Admin Dashboard</p>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Admin Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="admin@swishdrip.com" 
            required
            autocomplete="username"
          >
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input 
              type="password" 
              id="password" 
              placeholder="Enter admin password" 
              required
              autocomplete="current-password"
            >
            <button type="button" class="toggle-password" id="togglePassword">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span id="loginText">Login to Dashboard</span>
          <span id="loginLoading" class="loading" style="display: none;"></span>
        </button>

        <div class="error-message" id="errorMessage"></div>

        <div class="info">
          <p>Use your admin credentials to access the dashboard.</p>
          <p style="margin-top: 5px; font-size: 11px; color: rgba(255, 255, 255, 0.4);">
            Default: admin@swishdrip.com / changeme
          </p>
        </div>
      </form>
    </div>
  </div>

<script>
  const API_BASE = "http://localhost:5000";
  
  // DOM Elements
  const loginForm = document.getElementById('loginForm');
  const loginFormContainer = document.getElementById('loginFormContainer');
  const loginSkeleton = document.getElementById('loginSkeleton');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const togglePasswordBtn = document.getElementById('togglePassword');
  const loginBtn = document.getElementById('loginBtn');
  const loginText = document.getElementById('loginText');
  const loginLoading = document.getElementById('loginLoading');
  const errorMessage = document.getElementById('errorMessage');

  // Show skeleton loader briefly on page load
  document.addEventListener('DOMContentLoaded', () => {
    // Show skeleton for 800ms to simulate loading
    loginFormContainer.style.display = 'none';
    loginSkeleton.classList.add('show');
    
    setTimeout(() => {
      loginSkeleton.classList.remove('show');
      loginFormContainer.style.display = 'block';
      
      // Auto-focus email field
      emailInput.focus();
      
      // Pre-fill with default admin email for convenience
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        emailInput.value = 'admin@swishdrip.com';
        passwordInput.focus();
      }
    }, 800);
  });

  // Toggle password visibility
  togglePasswordBtn.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
  });

  // Handle form submission
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    
    // Validate inputs
    if (!email || !password) {
      showError('Please fill in all fields');
      return;
    }
    
    // Show loading state
    loginText.textContent = 'Logging in...';
    loginLoading.style.display = 'inline-block';
    loginBtn.disabled = true;
    hideError();
    
    try {
      const response = await fetch(`${API_BASE}/api/admin/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password })
      });
      
      const data = await response.json();
      
      if (data.success) {
        // Store token and user data
        localStorage.setItem('admin_token', data.token);
        localStorage.setItem('admin_user', JSON.stringify(data.user));
        
        // Show success skeleton before redirect
        loginFormContainer.style.display = 'none';
        loginSkeleton.classList.add('show');
        
        // Redirect to admin dashboard after brief delay
        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 500);
      } else {
        showError(data.message || 'Login failed. Please check your credentials.');
      }
    } catch (error) {
      console.error('Login error:', error);
      showError('Server connection failed. Please check if the backend is running at ' + API_BASE);
    } finally {
      // Reset button state
      loginText.textContent = 'Login to Dashboard';
      loginLoading.style.display = 'none';
      loginBtn.disabled = false;
    }
  });

  // Error handling functions
  function showError(message) {
    errorMessage.textContent = message;
    errorMessage.classList.add('show');
    errorMessage.style.display = 'block';
  }

  function hideError() {
    errorMessage.classList.remove('show');
    errorMessage.style.display = 'none';
  }
</script>
</body>
</html>
